<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Berry & Ikea ‚Äî Two-Sentence Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />

<body>
  <main class="wrap">
    <h1 class="title">Two-Sentence Story</h1>
    <p class="story">

    <!-- iPhone mockup -->
    <section class="iphone">

        <div class="notch"><span class="cam"></span><span class="spk"></span></div>

        <div class="screen" id="screen" aria-label="iPhone screen">
          <!-- ÈîÅÂ±èÂ±Ç -->
          <div class="layer lock" id="lockLayer">

              <div class="date" id="dateNow">Tue, Sep 16</div>
            </div>
            <div class="hint" id="slideHint">Drag right to meet Berry & Ikea ‚ü∂</div>
            <div class="slider">
              <div class="knob" id="knob"></div>
              <div class="track"></div>
            </div>
          </div>

          <!-- ‰∏ªÂ±èÂ±Ç -->
          <div class="layer home" id="homeLayer">
            <img id="homeImg" alt="Home screen dogs" draggable="false" />
            <div class="dock">üêæ  Tap to celebrate</div>
          </div>

          <!-- ÁÇπÂáªÊ∂üÊº™ & Áà™Âç∞ÂÆπÂô® -->
          <div class="fx" id="fx"></div>
        </div>

        <div class="homebar" aria-hidden="true"></div>
      </div>
      <p class="caption">Drag right to unlock (or press Space). After unlock, click for paw prints.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
