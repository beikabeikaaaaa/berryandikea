<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Berry & Ikea — Two-Sentence Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <main class="wrap">
    <h1 class="title">Two-Sentence Story</h1>
    <p class="story">
      <span class="s1">My lock screen is guarded by Berry and Ikea.</span>
      <span class="divider">/</span>
      <span class="s2">Unlock, and they’re still here—tail-wagging, watching squirrels together.</span>
    </p>

    <section class="iphone">
      <div class="iphone-body">
        <div class="notch"><span class="cam"></span><span class="spk"></span></div>
        <div class="screen" id="screen">
          <div class="layer lock" id="lockLayer">
            <img id="lockImg" alt="Lock screen dogs" draggable="false" />
            <div class="clock">
              <div class="time" id="timeNow">09:41</div>
              <div class="date" id="dateNow">Tue, Sep 16</div>
            </div>
            <div class="hint" id="slideHint">Drag right to meet Berry &amp; Ikea ⟶</div>
            <div class="slider"><div class="knob" id="knob"></div><div class="track"></div></div>
          </div>
          <div class="layer home" id="homeLayer">
            <img id="homeImg" alt="Home screen dogs" draggable="false" />
            <div class="dock">🐾 Tap to celebrate</div>
          </div>
          <div class="fx" id="fx"></div>
        </div>
        <div class="homebar" aria-hidden="true"></div>
      </div>
      <p class="caption">Drag to unlock (or press Space). Click for paw prints.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
